<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Squiggly</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { 
    			 /*height: 500;
    			 width: 500;
    			 border: 5px solid black;*/
    			}
    </style>
</head>
<body>

<canvas id="myCanvas" width = "500" height="500" style="border: 3px solid black"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height/2;
	var up = false;
	var down = false;
	var left = false;
	var right = false;
	
	// document.addEventListener("keyup", keyUpHandler, false);
	document.addEventListener("keydown", keyDownHandler, false);

	function keyDownHandler(e) {
		if (e.key == "ArrowUp") {
			up = true;
			down = false;
			left = false;
			right = false;
		}
		else if (e.key == "ArrowDown") {
			up = false;
			down = true;
			left = false;
			right = false;
		}
		else if (e.key == "ArrowLeft") {
			up = false;
			down = false;
			left = true;
			right = false;
		}
		else if (e.key == "ArrowRight") {
			up = false;
			down = false;
			left = false;
			right = true;
		}
	}

	// function keyUpHandler(e) {
	// 	if (e.key == "Up") {
	// 		up = false;
	// 	}
	// 	else if (e.key == "Down") {
	// 		down = false;
	// 	}
	// 	else if (e.key == "Left") {
	// 		left = false;
	// 	}
	// 	else if (e.key == "Right") {
	// 		right = false;
	// 	}
	// }

	function drawPoint() {
		ctx.beginPath();
		ctx.rect(x, y, 5, 5);
		ctx.fillStyle = "black";
		ctx.fill();		
		ctx.closePath();
	}
	
	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawPoint();
		if (up) {
			y += 5;
		}
		else if (down) {
			y -= 5;
		}
		else if (left) {
			x -= 5;
		}
		else if (right) {
			x += 5;
		}
	}

	setInterval(draw, 10);

</script>

</body>
</html>
