<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { 
    			 /*height: 500;
    			 width: 500;
    			 border: 5px solid black;*/
    			}
    </style>
</head>
<body>

<canvas id="myCanvas" width = "500" height="500" border="5px solid black"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.rect(250, 250, 5, 5);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();
</script>

</body>
</html>
