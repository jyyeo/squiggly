<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #FFFFFF;
    			 height: 500px;
    			 width: 500px;
    			 border: 1px black;
    			 display: block; 
    			 margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.rect(20, 40, 5, 5);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();
</script>

</body>
</html>
